name: Build, Analyze, Scan

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze, and Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Disable shallow clone for better SonarQube analysis

      # - name: Build and analyze with SonarQube
      #   uses: sonarsource/sonarqube-scan-action@master
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #     SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Install and run Trivy
        run: |
          echo "Installing Trivy..."
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
          echo "Running Trivy scan..."
          trivy fs .

      - name: Install and run Snyk
        run: |
          echo "Installing Snyk..."
          npm install -g snyk
          echo "Running Snyk test..."
          snyk test --all-projects
          echo "Running Snyk monitor..."
          snyk monitor --all-projects

      - name: Install and run OWASP Dependency-Check
        run: |
          echo "Downloading and installing OWASP Dependency-Check..."
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v7.0.2/dependency-check-7.0.2-release.zip
          unzip dependency-check-7.0.2-release.zip
          echo "Running OWASP Dependency-Check scan..."
          cd dependency-check/bin
          ./dependency-check.sh --scan ../.. --format ALL
